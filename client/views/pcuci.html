<template name="pcuci">
  <div class="container bootcards-container" id="main">
    <div class="row">
      <div class="col-sm-4 bootcards-list">
        {{> githubProjects }}
        {{> mediaCard}} </div>
      <div class="col-sm-6 bootcards-cards"> {{> mediaCard}} </div>
      <div class="col-sm-2 bootcards-cards"> {{> mediaCard}} </div>
    </div>
  </div>
</template>

<template name="mediaCard">
  <div class="panel panel-default bootcards-media">
    <div class="panel-heading">
      <h3 class="panel-title">Media Card Heading</h3>
    </div>
    <div class="panel-body">
      Media card description lorem ipsum dolor est compendium
    </div>
    <img src="http://www.teamstudio.com/Portals/218295/images/istock_000001242290small.jpg" class="img-responsive"/>
    <div class="panel-footer">
      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button class="btn btn-default">
            <i class="fa fa-arrow-down"></i>
            Download
          </button>
        </div>
        <div class="btn-group">
          <button class="btn btn-default">
            <i class="fa fa-star"></i>
            Favorite
          </button>
        </div>
        <div class="btn-group">
          <button class="btn btn-default">
            <i class="fa fa-envelope"></i>
            Email
          </button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="githubProjects">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <h3 class="panel-title pull-left">GitHub projects</h3>
      </div>
      <div class="list-group">
        <div class="list-group-item">
          <h4>pcuci:bootcards Meteor Package</h4>
          <p class="list-group-item-text"><a href="https://github.com/pcuci/bootcards">https://github.com/pcuci/bootcards</a></p>
        </div>
        <div class="list-group-item">
          <h4>bootcards-demo Code (this site)</h4>
          <p class="list-group-item-text"><a href="https://github.com/pcuci/bootcards-demo">https://github.com/pcuci/bootcards-demo</a></p>
        </div>
      </div>
    <div class="panel-footer">
      <small>Built with Bootcards - Base Card</small>
    </div>
  </div>
</template>
